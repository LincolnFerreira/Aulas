<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Numero<input type="text" id="input_numero">
    <button onclick="multiploDeCinco()">Adoro m√∫ltiplos de 5</button>
    <div id="div_msg"></div>
</body>
</html>
<script>
    function multiploDeCinco(){
        numero = Number(input_numero.value);
        i = 0;
        while(i < numero ){
            multiplo = 5 *i;
            div_msg.innerHTML +=`5 x ${i} = ${multiplo}<br>`;
            i++
        }
    }
</script>
