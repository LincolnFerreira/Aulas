<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite um numero <input type="text" id="input_numero">
    Digite uma frase <input type="text" id="input_frase">
    <button onclick="papagaio()">Papagaio</button>
</body>
</html>
<script>
    function papagaio(){
        var numero = Number(input_numero.value);
        var i = 0;
        while(i < numero){
            alert(`${input_frase.value}`);
            i++;
        }
        
    }
</script>
