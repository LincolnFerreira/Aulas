<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="diga_algo()">Diga algo sobre a quarentena</button>
    <div id="div_msg"></div>
</body>
</html>
<script>
    function diga_algo(){
        i = 0;
        while(i <7){
            i++;
        div_msg.innerHTML +=`${i}. A quarentena foi bem diferente e também foi um tempo de adaptação pra todos. <br><br>`; 
        }
    }
</script>
