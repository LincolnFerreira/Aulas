<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    quantas voltas um carro dar√° numa corrida?<input type="text" id="input_voltas">
    <button onclick="inicioCorrida()">Iniciar corrida!</button>
    <div id="div_msg"></div>
</body>
</html>
<script>
    function inicioCorrida(){
        var qtdVoltas = Number(input_voltas.value);
        var i = 0;
        while(i <= qtdVoltas){
            div_msg.innerHTML +=`Carro dando a ${i}<br>`;
            if(i == qtdVoltas){
            div_msg.innerHTML +=`Corrida finalizada!`;

            }
            i++;
        }
    }
</script>
