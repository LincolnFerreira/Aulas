<body>
    Nome de aluno: <input type="text" id="input_nome">
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="div_msg"></div>
</body>
</html>
<script>
    var lista = [];
    var valida = false;
    function cadastrar(){
        var nome = input_nome.value;
        div_msg.innerHTML = null;
        for (var i = 0; i < lista.length; i++){
            if(lista[i] == nome){
                alert("Nome jÃ¡ cadastrado");
                valida = true; 
            }
        }
        if(!valida){
            lista.push(nome);
            for(var i = 0; i < lista.length; i++)
            div_msg.innerHTML +=`<b>Nome:</b> ${lista[(i)]}<br>`;
        }
    }

</script>
