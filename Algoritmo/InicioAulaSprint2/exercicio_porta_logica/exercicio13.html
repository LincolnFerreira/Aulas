<script>
    function avaliar(){
    var nota = Number(input_nota_avaliacao.value);
    if(nota < 5 && nota < 0){
        alert("Nota inválida. Digite de 0 a 5");
    }else if (nota < 0.5){
        div_estrela.style.backgroundColor = 'grey';
        div_estrela.style.width = '78vw';
    }else {
        div_estrela.style.backgroundColor = 'yellow';
        var tamanho = ((nota*100)/5) ;
        div_estrela.style.width = `${tamanho}%`;
    }
}
</script>
