    qual a temperatura do ambiente ? <input type="text" id="input_temperatura">
    <br>
    <button onclick="verificaTemperatura()">Verificar temperatura</button>

<script>
    function verificaTemperatura(){
        var temperatura = Number(input_temperatura.value);
        if(temperatura == 22 || temperatura == 23){
            alert("Temperatura confortável");
        }else {
            alert("Temperatura não está confortável");
        }
    }
</script>
