<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual a renda individual? <input type="text" id="input_renda_individual">
    <br>
    Qual a renda familiar? <input type="text" id="input_renda_familiar">
    <br>
    <button onclick="verificaBeneficio()">Terei o benefício?</button>
    <br>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    function verificaBeneficio(){
        var indiviual = Number(input_renda_individual.value);
        var familiar = Number(input_renda_familiar);

        if(individual <= 2000 || familiar <= 3000){
            div_resultado.innerHTML = `Você terá direito ao auxílio`;
        }else {
            div_resultado.innerHTML = `Sem direito ao auxílio`;
        }
    };
</script>
