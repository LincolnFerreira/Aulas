<script>
    function verificador(){
        var idade = Number(input_idade.value);
        var peso = Number(input_peso.value);

        if(idade > 15 && peso <=100){
            div_resultado.innerHTML = `Você poderá brincar sorriso  -> Caso a idade for maior que 15 e o peso for até 100kg`;
        } else{
            div_resultado.innerHTML =`Você não poderá brincar triste  -> Caso a idade for até 15 e o peso for mais de 100kg`;
        }
    }
