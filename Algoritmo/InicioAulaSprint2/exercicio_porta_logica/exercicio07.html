<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Você já clicou <b id="b_contador">0</b> vezes </span>
    <br>
    <button onclick="cabalisticando()">Clique cabalístico</button>
</body>
</html>
<script>
    var clique = 0;
    function cabalisticando(){
        clique ++
        if(clique == 3 || clique == 4 || clique == 7 || clique == 10){
            alert(`Você clicou ${clique} vezes e Juliana gosta desse número!`)
        }
        b_contador.innerHTML = clique;
    }
</script>
