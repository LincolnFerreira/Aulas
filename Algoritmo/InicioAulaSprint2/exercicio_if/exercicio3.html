<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantos filhos ele tem ?<input id="input_qtdFilho">
    <br>
    <button onclick="verifica()">Verificar situação</button>
    <br>
    <br>
    <br>
    <span id="span_frase"></span>
</body>
</html>

<script>

    function verifica(){
        var qtdFilho = Number(input_qtdFilho.value);
        
        if(qtdFilho <= 0){

            span_frase.innerHTML = `Sem descendentes`;
        
        };

        if(qtdFilho >= 1){

            span_frase.innerHTML = `Filho unico`;

        }

        if(qtdFilho >= 2){

            span_frase.innerHTML = `Crescei e multiplicai-vos!`;


        }

    }

</script>
