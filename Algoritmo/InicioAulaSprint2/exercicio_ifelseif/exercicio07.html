<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Qual a nota do aluno ? <input type="text" id="input_nota" /> <br /><br />
    <button onclick="classificaAluno()">Classificar Aluno</button>
    <br /><br />
    <div id="div_resultado"></div>
  </body>
</html>

<script>
  function classificaAluno() {
    var nota = NUmber(input_nota.value);
    if (nota < 5) {
      div_resultado.innerHTML = `Aluno precisa de muita ajuda`;
    } else if (nota < 7) {
      div_resultado.innerHTML = `Aluno na média`;
    } else if (nota < 9.5) {
      div_resultado.innerHTML = `Aluno na acima da média`;
    } else {
      div_resultado.innerHTML = `Aluno fora da curva`;
    }
  }
</script>
