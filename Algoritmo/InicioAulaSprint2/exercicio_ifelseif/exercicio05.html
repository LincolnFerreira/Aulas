<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Qual a temperatura atual? <input type="text" id="input_temperatura" />
    <br /><br />
    <button onclick="verificaTemperatura()">Verificar temperatura</button>
    <br /><br />
    <div id="div_resultado"></div>
  </body>
</html>

<script>
  function verificaTemperatura() {
    var temperatura = Number(input_temperatura.value);

    if (temperatura < 14) {
      div_resultado.innerHTML = `Congelante (até menos de 14ºC)`;
    } else if (temperatura <= 21) {
      div_resultado.innerHTML = `Com Frio (entre 14ºC e 21ºC)`;
    } else if (temperatura <= 24) {
      div_resultado.innerHTML = `Confortável (mais de 21ºC até 24ºC)`;
    } else if (temperatura <= 31) {
      div_resultado.innerHTML = `Com Calor (mais de 24ºC até 31ºC)`;
    } else if (temperatura > 31) {
      div_resultado.innerHTML = `Calor escaldante (mais de 31ºC)`;
    }
  }
</script>
