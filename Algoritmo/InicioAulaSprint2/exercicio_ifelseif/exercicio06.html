<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Quanto a criança pesa ? <input type="text" id="input_peso" /> <br /><br />
    <button onclick="verificaPeso()">Verificar peso</button>
    <br /><br />
    <div id="div_resultado"></div>
  </body>
</html>

<script>
  function verificaPeso() {
    peso = Number(input_peso.value);

    if (peso <= 13.5) {
      div_resultado.innerHTML = `Abaixo do peso (se peso até 13.5kg)`;
    } else if (peso == 18.3) {
      div_resultado.innerHTML = `Peso perfeito (se o peso for exatamente 18.3kg)`;
    } else if (peso <= 21.2) {
      div_resultado.innerHTML = `Peso na média (se peso maior que 13.5kg até 21.2kg)`;
    } else {
      div_resultado.innerHTML = `Acima do peso (se peso maior que 21.2kg)`;
    }
  }
</script>
