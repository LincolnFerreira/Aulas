<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <span>Você já clicou <b id="b_clique">0</b> vezes</span>
    <br /><br />
    <button onclick="contadorClick()">Clique aqui</button>
    <br /><br />
    <div id="div_resultado"></div>
  </body>
</html>

<script>
  var click = 0;
  function contadorClick() {
    click++;
    b_clique.innerHTML = `${click}`;

    if (click < 5) {
      div_resultado.innerHTML = `Dedo fraquinho, hein ;(`;
    } else if (click <= 10) {
      div_resultado.innerHTML = `Na média - não me impressiona ...`;
    } else if (click < 15) {
      div_resultado.innerHTML = `Está treinando em casa !`;
    } else {
      div_resultado.innerHTML = `Mestre dos cliques !!!`;
    }
  }
</script>
