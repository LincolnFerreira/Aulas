<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica email</title>
</head>
<body>
    <span>e-mail</span><input type="text" id="input_email" onkeyup="validacao()">
    <br><br> Validacao:<span id="span_validacao"></span>
</body>
</html>
<script>
    function validacao(){
        var email = input_email.value;
        if(email.indexOf("@")> -1){
            span_validacao.innerHTML = "Verificado";
        }else{
            span_validacao.innerHTML = "Invalido";
        }
    }
</script>
