<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div>
    <img id="img_wallpaper" src="wallpaper.jpg" style="width: 500px;" >
    <br>
    <span id="span_armazena" style="font-size: 0;">500</span>
    <button onclick="aumenta()">Aumentar</button>
    <button onclick="diminui()">Diminuir</button>
    
</div>

</body>
</html>

<script>

    function aumenta(){
        var armazena = Number(span_armazena.innerHTML) + 10;
            span_armazena.innerHTML = armazena;
            img_wallpaper.style.width = armazena + "px";
    }
    function diminui(){
        var armazena = Number(span_armazena.innerHTML) - 10;
            span_armazena.innerHTML = armazena;
            img_wallpaper.style.width = armazena + "px";
        
    }

</script>
