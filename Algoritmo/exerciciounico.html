<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="candidatoA">
    <input type="text" id="candidatoB">
    <input type="text" id="votoBranco">
    <input type="text" id="votoNulo">
    <button onclick="resultado()">Resultado de votaçoes</button>
    <div id="div_total"><u>total de votos:</u></div><br>
    <div id="div_candidatoA"><u>Candidato A:</div><br>
    <div id="div_candidatoB"><u>Candidato B:</u></div><br>
    <div id="div_invalidos"><u>Inválidos:</u></div><br>
</body>
</html>

<script>
    function resultado(){
         var candA= Number(candidatoA.value);
         var candA= Number(candidatoB.value);
        div_total.innerHTML += candidatoA.value;
        div_candidatoA.innerHTML += candidatoB.value;
        div_candidatoB.innerHTML += votoBranco.value;
        div_invalidos.innerHTML += votoNulo.value;

    }
</script>
