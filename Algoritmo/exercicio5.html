<body>
    <div id="div_frase">

<script>
    function carnes(){
        div_frase.innerHTML =  "Eu gosto de carne !";    
        div_frase.style.backgroundColor="red";
        div_frase.style.color="white";
    }

    function legumes(){
        div_frase.innerHTML =  "Eu gosto de legumes !";    
        div_frase.style.backgroundColor="green";
        div_frase.style.color="white";
    }

    function frutas(){
        div_frase.innerHTML =  "Eu gosto de frutas !";    
        div_frase.style.backgroundColor="yellow";
        div_frase.style.color="white";
    }

</script>
