<body style="background-color: black;">
    <div style="width: 33.33%; height: 200px; float: left;"></div>

    <div style="width: 33.33%; height: 200px; float: left; margin-left: 5%;">

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;">
            Brasil</span>
             <b style="color: white;">X</b> <span style="background: -webkit-linear-gradient(rgb(255, 0, 0), rgb(245, 255, 109));

             Alemanha</span>
            </h1>
            
            <div style="margin-left: -5%; margin-top: 7%;">

            <br>
            <br>

    <script>
    function recomecar(){
        gol.innerHTML = "";
    };

    function golBrasil(){
        gol.innerHTML += "<div id='p_brasil' style='color:green'> É goooolll do Brasil!!! </div> <br>"  ;

    };

    function golAlemanha(){
        gol.innerHTML += "<div id='p_alemanha' style='background-color:red; color:yellow'> É goooolll da Alemanha!!! </div> <br>";
    };

</script>
