<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Entrada 08-09</title>
</head>
<body>
    <div style="width: 33.33%; float: left; height: 10px;"></div>

    <div style="width: 33.33%; float: left; margin-top: 0%;margin-left: 5%;">
        <!--<h1 style="margin-left: -5%;">Poder de guerreiros Sayajins</h1>
        -->
        <img src="titulo.png" id="imagem" style="margin-left: -40%;">
        <br>
        <br>
        <br>
        Qual o "ki base" (força base) do guerreiro Sayajin?
        <br>
        <input id="input_kiBase" placeholder="Descreva o Ki Base" style="margin-left: 10%;">
        
        <div style="margin-top: 10%;margin-left: 14%;">
            <b style=>Transformar em...</b>
            <br>
            <br>

            <button onclick="ssj();">SSJ</button>
            <button onclick="ssj2();">SSJ2</button>
            <button onclick="ssj3();">SSJ3</button>

            <br>
            <br>
        </div>
        <div id="div_novoKi" style="margin-left: -10%;">
            
        </div>
        

    </div>
        
    <div style="width: 33.33%; float: left;"></div>
    <img src="" id="img_foto">
</body>
</html>

<script>
    function ssj(){

       var kiBase = Number(input_kiBase.value);
       var kiTransformacao1 = kiBase * 50;  
        div_novoKi.innerHTML = "Após se transformar em <u><b>SSJ</b></u>, o ki desse Sayajin passa a ser de <u><b>" + kiTransformacao1 + "</b><u><br><br><img src='ssj.png' style='margin-left: 17%;'> " 
    }
    
    function ssj2(){

       var kiBase = Number(input_kiBase.value);
       var kiTransformacao2 = kiBase * 100;  

        div_novoKi.innerHTML = "Após se transformar em <u><b>SSJ2</b></u>, o ki desse Sayajin passa a ser de <u><b>" + kiTransformacao2 + "</b><u><br><br><img src='ssj2.png' style='margin-left: 17%;'> " 
    }
    
    function ssj3(){

       var kiBase = Number(input_kiBase.value);
       var kiTransformacao3 = kiBase * 200;  

        div_novoKi.innerHTML = "Após se transformar em <u><b>SSJ3</b></u>, o ki desse Sayajin passa a ser de <u><b>" + kiTransformacao3 + "</b><u><br><br><img src='ssj3.png' style='margin-left: 17%;'> "     
    }
</script>
