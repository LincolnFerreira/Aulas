<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <span>Valor guardado no cofrinho: <b>R$</b>
        <b id="b_resultado">0,00</b>
    </span>
    <br>
    <br>
   
    <span>Quantidade de depósitos feitos:
        <b id="b_deposito">0</b>
    </span>
    <br>
    <br>
    
    <span>Quantidade de retiradas feitas:
        <b id="b_saque">0</b>
    </span>
    <br>
    <br>

    Qual valor será depositado : <input id="input_deposito">
    <br>
    <br>

    <button onclick="deposita()">Depositar</button>
    <button onclick="tiraGrana()">Depositar</button>
    <br>
    <br>

</body>
</html>
<script>
    var armazena = 0;
    var deposito = 0;
    var saque = 0;
    
    function deposita(){
        var valorDeposito = Number(input_deposito.value);
        
        armazena += valorDeposito;
        deposito ++;
        b_resultado.innerHTML = armazena.toFixed(1).toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});;
        b_deposito.innerHTML = deposito;
    }

    function tiraGrana(){
        armazena = 0;
        saque ++;   
        b_resultado.innerHTML = armazena;
        b_saque.innerHTML = saque;
    }
</script>
