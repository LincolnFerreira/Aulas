<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Peso:<input id="input_peso">
    <br>
    <br>

    Altura:<input id="input_altura">
    <br>
    <br>    

    <button onclick="calcula()"></button>
    <br>
    <br>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    function calcula(){
        var peso = Number(input_peso.value);
        var alturaAlt = Number(input_altura.value);
        alturaAlt **=  2;

        var imc = peso / alturaAlt;

        div_resultado.innerHTML = `Seu IMC (Indice de Massa Corpórea) é de : ${imc};`
    };
</script>
