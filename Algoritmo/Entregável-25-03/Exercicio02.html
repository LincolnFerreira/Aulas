<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Digite um raio de uma circunferência:<input type="text" id="input_raio">

    <button onclick="calcula()">Calcular raio</button>
    <br>
    <br>

    <div id="div_resultado"></div>

</body>
</html>

<script>
    function calcula(){
        var pi = 3.14;
        var area = Number(input_raio.value);
         area **= 2;
         area *=  pi;  

        div_resultado.innerHTML = `<b>Área da circunferência =  ${area};</b>`
    };
</script>
