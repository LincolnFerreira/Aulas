<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Acquatec-Cadastro</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <h1><a href="index.html"> Acquatec </a></h1>
            <ul class="navbar">
                <li>Nossos Serviços</li>
                <li>Sobre Nós</li>
                <li class="agora"><a href="login.html"> Login </a></li>
            </ul>
        </div>
    </div>

    <div  class="banner">
        <div class="container">
            <div class="card cadastro">
                <h2>Olá de Volta!</h2>
                <div class="form-box">
                    <h4>E-mail:</h4>
                    <input type="text" placeholder="E-mail">
                    <h4>Senha:</h4>
                    <input type="text" placeholder="Senha">
                    <h4>Confirma-Senha:</h4>
                    <input type="text" placeholder="Confirma-Senha">
                    <h4>Data de nascimento:</h4>
                    <input type="text" placeholder="Data de nascimento">
                </div>
                <div>
                    <button class="btn btn2">Entrar</button>
                    <a href="cadastro.html"><button id="btn" class="btn">Cadastrar</button></a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <h4>Feito com amor por um aluno SPTech 2022</h4>
        </div>
    </div>
</body>

</html>
